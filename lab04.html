<!DOCTYPE html>
<html>

<head>
    <style>
        th.top{
            background-color: #dfbbe1;
        }
        td.data{
            background-color: #73adea;
        }
        td {
            background-color: #94b6ea;
        }
        table {
            width: 100%;
            text-align: center; 
        }
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body style="background-color: #c4b0e3;">

    <table>
        <tr>
            <th class="top" colspan="6">A</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td class="data" colspan="3">7</td>
            <td class="data" colspan="3">8</td>
           
        </tr>
        <tr>
            <td class="data" rowspan="2">9</td>
            <td>10</td>
            <td class="data" rowspan="2">11</td>
            <td>12</td>
            <td class="data" rowspan="2">13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td class="data" rowspan="3" colspan="4">30</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td>28</td>
            <td>29</td>
        </tr>
        <tr>
            <th class="top" colspan="6">B</th>
        </tr>
    </table>

</body>

</html>
